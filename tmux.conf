# precede bindings with ctrl-space
set-option -g prefix C-Space

# make splits and windows open in the cwd
bind-key '"' split-window -c '#{pane_current_path}'
bind-key % split-window -h -c '#{pane_current_path}'
bind-key c new-window -c '#{pane_current_path}'

# vi-like bindings to move between splits
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# bindings to reorder windows
bind-key < swap-window -t -1
bind-key > swap-window -t +1

set-option -g mode-keys vi # vi-like bindings in copy mode
set-option -g escape-time 0  # no delay after hitting esc
set-option -g default-terminal 'tmux-256color' # make 256 colors work
set-option -g mouse on  # mouse can resize panes, select windows, panes, etc

ACTIVE_STYLE='bg=blue,fg=white,bold'
BORDER_STYLE='fg=blue'
set -g status-left ''
set -g status-right ' #{?client_prefix,-- PREFIX --,} Session #S '
set -g status-style 'bg=default,fg=white,bold'
set -g pane-border-style $BORDER_STYLE
set -g pane-active-border-style $BORDER_STYLE
set -g message-style $ACTIVE_STYLE
set -g mode-style $ACTIVE_STYLE
setw -g window-status-format ' #W '
setw -g window-status-current-format ' #W '
setw -g window-status-current-style $ACTIVE_STYLE
