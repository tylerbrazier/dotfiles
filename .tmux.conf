# ~/.tmux.conf

# alt+{-,\} to split horizontally/vertically
bind -n M-- split-window -v
bind -n M-\ split-window -h

# alt+{h,j,k,l} to move to different panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# alt+{n,p} for next/previous window
bind -n M-n next-window
bind -n M-p previous-window

# alt+<number> to go to that window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

# alt+t to create new window
bind -n M-t new-window

# alt+d to kill a pane
bind -n M-d kill-pane

# alt-q to kill a window
bind -n M-q kill-window

# alt+[ to enter copy mode (for scrolling)
bind -n M-[ copy-mode

# use vi movement keys in copy mode
set -g mode-keys vi

# start windows at index 1
set -g base-index 1

# set correct term
set -g default-terminal 'screen-256color'

# no delay after hitting esc
set -s escape-time 0

# Status formats:
# #H hostname of the local host
# #F current window flag
# #I current window index
# #P current pane index
# #S session name
# #T current window title
# #W current window name
# #(sheel command) first line of the command's output
# #[attributes] color or attribute change; e.g. '#[bg=#000000,fg=#ffffff]'
# ## a literal '#'

# define colors ('default' means transparent)
CURRENT_BG='#1793d1'
CURRENT_FG='#ffffff'
DORMANT_BG='#333333'
DORMANT_FG='#999999'
INFO_BG=default
INFO_FG='#ffffff'

# set the colors and information for the windows on the status bar
setw -g window-status-format         ' #I '
setw -g window-status-fg             $DORMANT_FG
setw -g window-status-bg             $DORMANT_BG
setw -g window-status-current-format ' #I '
setw -g window-status-current-fg     $CURRENT_FG
setw -g window-status-current-bg     $CURRENT_BG

# transparent background, nothing on the left, session on the right
set -g status-bg    $INFO_BG
set -g status-fg    $INFO_FG
set -g status-left  ''
set -g status-right 'Session: #S '

set -g pane-border-fg        $CURRENT_BG
set -g pane-active-border-fg $CURRENT_BG

set -g message-bg $CURRENT_BG
set -g message-fg $CURRENT_FG

set -g mode-bg $INFO_BG
set -g mode-fg $INFO_FG

